<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Globe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="snow-globe">
            <div class="globe">
                <div class="character santa"></div>
                <div class="character reindeer"></div>
                <div class="character snowman"></div>
                <div class="base"></div>
            </div>
        </div>
        <div class="controls">
            <button id="slower">Slower</button>
            <span id="speed-display">1x</span>
            <button id="faster">Faster</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
