<body>
    <div class="snow-text">
        <h1 id="title">Snowy Text</h1>
    </div>

    <!-- Budget Calculator Section -->
    <div class="budget-calculator">
        <h2>Holiday Shopping Budget Calculator</h2>
        
        <label for="total-budget">Total Budget ($):</label>
        <input type="number" id="total-budget" placeholder="Enter your total budget">
        
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" placeholder="Enter expense name">
        
        <label for="expense-amount">Expense Amount ($):</label>
        <input type="number" id="expense-amount" placeholder="Enter amount">
        
        <button id="add-expense">Add Expense</button>
        
        <h3>Remaining Budget: $<span id="remaining-budget">0</span></h3>
        
    </div>
