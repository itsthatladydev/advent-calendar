<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwrapping Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            position: relative;
        }

        .unwrap-button {
            position: relative;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #2196f3;
            color: white;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .unwrap-button:hover {
            background: #1976d2;
        }

        .wrapper {
            position: relative;
            display: inline-block;
            transition: transform 0.5s ease-out;
        }

        .unwrap-button.unwrapped .wrapper {
            transform: translateY(-100%);
        }

        .unwrap-button::after {
            content: 'Unwrapped!';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.5s ease-out;
            background: #4caf50;
        }

        .unwrap-button.unwrapped::after {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="unwrap-button">
            <span class="wrapper">Click to Unwrap</span>
        </button>
    </div>

    <script>
        document.querySelector('.unwrap-button').addEventListener('click', function() {
            this.classList.add('unwrapped');
        });
    </script>
</body>
</html>
